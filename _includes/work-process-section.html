{% if site.data.settings.work-process %}
<!-- Work Process -->
<section class="section bg-beige">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">??? A ???</h2>
      </div>
      {% for work in site.data.settings.work-process %}
      <div class="col-lg-3 col-md-4 text-center hover-shadow pt-3">
        <p class="mb-4"><i class="{{ work.icon }} display-4"></i></p>
        <h4 class="mb-4">{{ work.title }}</h4>
        <p>{{ work.content | markdownify }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- ./Work Process -->
{% endif %}
