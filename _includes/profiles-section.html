<div class="container">
  <div class="row">
    <div class="col-4@sm col-3@md">
      <div class="filters-group">
        <label for="filters-search-input" class="filter-label">Search</label>
        <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12@sm filters-group-wrap">
      <div class="filters-group">
        <p class="filter-label">Filter</p>
        <div class="btn-group filter-country">
          <button class="btn btn--primary" data-country="Uganda">Uganda</button>
          <button class="btn btn--primary" data-country="South Sudan">South Sudan</button>
          <button class="btn btn--primary" data-country="Germany">Germany</button>
        </div>
        <div class="btn-group filter-region">
          <button class="btn btn--primary" data-region="Rhino Camp">Rhino Camp</button>
          <button class="btn btn--primary" data-region="Juba">Juba</button>
          <button class="btn btn--primary" data-region="Adjumani">Adjumani</button>
        </div>
      </div>
      <fieldset class="filters-group">
        <legend class="filter-label">Sort</legend>
        <div class="btn-group sort-options">
          <label class="btn active">
            <input type="radio" name="sort-value" value="dom" checked /> Default
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="title" /> Title
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="date-created" /> Date Created
          </label>
        </div>
      </fieldset>
    </div>
  </div>
</div>
