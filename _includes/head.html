<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.data.settings.description}}{%endif%}">
    
  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}
  
  <!-- ** Plugins Needed for the Project ** -->
  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">

  <meta name="description" content="{{ site.description }}">
  <!-- Open Graph Meta Tags -->
  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
  {% else %}
    <meta property="og:image" content="{{ site.screenshot }}" />
  {% endif %}
  {% if page.country %}
    <meta property="og:description" content="Expert in {{ page.country }}" /> 
    {% comment %} <meta property="og:description" content="{{ page.country }} | {{ page.region }}" />  {% endcomment %}
  {% else %}
    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  <meta property="og:url"content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <!-- End Graph Meta Tags -->


  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }} " type="image/x-icon">

  <!-- google analytics -->
  {% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
